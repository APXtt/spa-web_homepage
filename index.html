<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/index.css" rel="stylesheet" />
    <!-- font start -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,200,0,200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />
    <!-- font end -->
    <title>test</title>
  </head>
  <body>
    <header>
      <h1 class="MainTitle high-oj center" id="MainTitle"></h1>
      <div class="statusbar">
        <time
          datetime="2017-02-14"
          class="date middle-oj center"
          id="date"
        ></time>
        <nav class="weaterStatus low-oj center">
          <ul>
            <li>
              <span class="material-symbols-outlined" id="thermometer">
                thermometer
              </span>
              <span id="temperature"></span>
            </li>
            <li>
              <span class="material-symbols-outlined" id="humidity">
                humidity_low
              </span>
              <span id="humidity_n"></span>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="control_box">
        <div class="center middle-oj">
          <h2 class="main-title menu-selection" id="todo-menu">task&ensp;</h2>
          <h2 class="main-title" id="sleep-menu">sleep</h2>
        </div>

        <!-- 할 일 (Default) -->
        <div id="todo">
          <form id="todo-form" class="center">
            <input type="text" class="menu-input low-oj" required />
          </form>
          <ul id="todo-list" class="low-oj"></ul>
        </div>

        <!-- 수면 -->
        <div class="hidden" id="sleep">
          <form id="sleep-form" class="center">
            <input type="text" class="menu-input low-oj" required />
          </form>
          <ul id="sleep-list" class="low-oj">
            <li id="sleepCycle-1" class="input-element center">1</li>
            <li id="sleepCycle-2" class="input-element center">2</li>
            <li id="sleepCycle-3" class="input-element center">3</li>
            <li id="sleepCycle-4" class="input-element center">4</li>
            <li id="sleepCycle-5" class="input-element center">5</li>
            <li id="sleepCycle-6" class="input-element center">6</li>
          </ul>
        </div>
      </div>
    </main>

    <script src="js/todo.js"></script>
    <script src="js/date.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/sleep.js"></script>
    <script src="js/start.js"></script>
    <script src="js/background.js"></script>
  </body>
</html>
